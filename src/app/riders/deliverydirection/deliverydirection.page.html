<ion-header class="zindex">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goback()">
        <ion-icon name="arrow-back-outline" class="iconstyle1" style="color: #454F63;"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="headertitle" >Delivery Direction </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="padding: 25px;">
    <ion-row>
      <ion-col size="1">
        <ion-icon name="ellipse" style="color:#444F63;"></ion-icon>
      </ion-col>
      <ion-col size="11">
        <ion-label>{{maproute.addressStart }}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="1">
        <ion-icon name="square" style="color: #FFB900;"></ion-icon>
      </ion-col>
      <ion-col size="11">
        <ion-label>{{maproute.addressEnd }}</ion-label>
      </ion-col>
    </ion-row>

  </div>
  
  <app-riderroute>
    </app-riderroute>

</ion-content>
