<ion-header class="zindex">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goback()">
        <ion-icon name="arrow-back-outline" class="iconstyle1"  style="color: #454F63;"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="headertitle" >Assigned Orders</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngFor="let assignedOrder of ListResourceOfOrder;">
  <ion-label>
    <div style="color: #78849E; opacity: 0,45; margin-top: 20px; margin-left: 16px; margin-bottom: -7px;">
     {{assignedOrder.deliveryDate | date : 'MMM d - h:mm a'}}
    
    </div>
  </ion-label>
  <ion-card>    
    <ion-card-content>
      <ion-row>
        <ion-col style="display: flex">
          <div style="width: 10px; display: flex; flex-direction: column; align-items: center; margin-right: 5px; margin-top: 2px;">
            <div class="starting-point">
              <span></span>
            </div>
            <div class="middle-point">
              <span></span>
            </div>
            <div class="middle-point">
              <span></span>
            </div>
            <div class="middle-point">
              <span></span>
            </div>
            <div class="middle-point">
              <span></span>
            </div>
            <div class="middle-point">
              <span></span>
            </div>
            <!-- <div class="middle-point"></div> -->
            <!-- <div class="middle-point"></div> -->
          </div>
          <div style="width: 100%;">
            <h6>Pickup Location</h6>
            <span>{{assignedOrder.pickUpAddress}}</span>
            <hr style="background-color:  #00000005; margin: 0px;"/>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col style="display: flex">
          <div style="width: 10px; display: flex; flex-direction: column; align-items: center; margin-right: 5px; margin-top: -6px; height: 19px;">
            <div class="middle-point top">
              <span></span>
            </div>
            <div class="middle-point top">
              <span></span>
            </div>
            <div class="starting-point">
              <span></span>
            </div>
          </div>
          <div>
            <h6>Destination Location</h6>
            <span>{{assignedOrder.deliveryAddress}}</span>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col >
          <h6>Order Status <span [style.color]="statusColor.pending">
            {{getOrderStatusName(assignedOrder.bookingStatusId)}}
          </span></h6>
        </ion-col>
    
      </ion-row>
      <ion-row>
        <ion-col size="5">
          <div style="padding: 7px;"></div>
          <a href="javascript:void(0)" style="color: #EF6102;font-size: 12px;" fill="clear" (click)=" gotodirection(assignedOrder)">Direction</a>
        </ion-col>
        <ion-col size="5">
          <div style="padding: 7px;"></div>
          <a href="javascript:void(0)" style="float: right;color: #EF6102;font-size: 12px;" fill="clear" (click)="updateOrderStatus(assignedOrder.bookingStatusId,assignedOrder.id)">Update Status</a>
        </ion-col>
        <ion-col size="2">
          <ion-button (click)="gotoorderdetails(assignedOrder)" style="font-size: 12px;" fill="clear">
            <ion-icon name="ellipsis-vertical-outline"></ion-icon>
          </ion-button>
          
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</div>
</ion-content>
