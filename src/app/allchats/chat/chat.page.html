<ion-header class="ion-no-border" >
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goback()">
        <ion-icon name="arrow-back-outline" class="iconstyle1" ></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="headertitle" >Customer Support </ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content class="ion-padding">
 
  <ion-grid>
    <ion-row *ngFor="let message of messages | async">
      <ion-col size="9" class="message"
        [offset]="message.myMsg ? 3 : 0"
        [ngClass]="{ 'my-message': message.myMsg, 'other-message': !message.myMsg }">
        <b>{{ message.fromName }}</b><br>
        <span>{{ message.msg }}
        </span>
        <div class="time ion-text-right"><br>{{ message.createdAt?.toMillis() | date:'short' }}</div>
      </ion-col>
    </ion-row>
  </ion-grid>
 
</ion-content>
 
<ion-footer class="ion-no-border">
  <ion-row >
    <ion-col size="10">
      <div style="padding: 2px;"></div>
      <ion-input  autoGrow="true" placeholder="Type a message" type="text" maxLength="500" [(ngModel)]="newMsg" >
      </ion-input >
    </ion-col>
    <ion-col size="2">

    <ion-button  class="pryColor"  (click)="sendMessage()" style="height: 32px;">
 <ion-icon name="send" ></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
</ion-footer>
