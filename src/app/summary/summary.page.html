<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goback()">
        <ion-icon name="arrow-back-outline" class="iconstyle1"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Summary</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-tabs lines="full">
    <ion-tab-bar slot="top">
        <ion-tab-button id="today" tab="today" class="tab">
          <ion-label>TODAY</ion-label>
        </ion-tab-button>
      
      <ion-tab-button id="weekly" tab="weekly" class="tab">
        <ion-label>WEEKLY</ion-label>
      </ion-tab-button>      
 
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
