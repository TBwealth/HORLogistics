<ion-header class="zindex">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goback()">
        <ion-icon name="arrow-back-outline" class="iconstyle1" ></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="headertitle" slot="end"><a href="javascript:void(0)" (click)="userlogin()">Sign In</a> </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content >
  <div style="padding:25px;">
    <div style="color: #303030;text-align: left;">
      <div class="txt">
        <h6>Create your Account</h6>
      </div>
      </div> 
      <div style="padding: 7px;"></div>
      <form name="regForm" id="regForm" #regForm="ngForm">
    
        <div>
          <ion-label for="" class="control-label">First Name</ion-label>
          <div style="padding: 5px;"></div>
          <ion-input placeholder="First Name" type="text" name="firstname" id="firstname" [(ngModel)]="regUser.firstname" #firstname="ngModel"  required></ion-input>
          <div *ngIf="firstname.invalid && (firstname.dirty || email.touched) " class="error">
            <div *ngIf="(firstname.errors.required || firstname.errors)">
              First Name is required
            </div>
        </div>
        <div style="padding: 5px;"></div>
        <ion-label for="" class="control-label">Last Name</ion-label>
        <div style="padding: 5px;"></div>
        <ion-input placeholder="Last Name" type="text" name="lastname" id="lastname" [(ngModel)]="regUser.lastname" #lastname="ngModel"  required></ion-input>
        <div *ngIf="lastname.invalid && (lastname.dirty || lastname.touched) " class="error">
          <div *ngIf="(lastname.errors.required || lastname.errors)">
            Last Name is required
          </div>
      </div>
      <div style="padding: 5px;"></div>
          <ion-label for="" class="control-label">Email</ion-label>
          <div style="padding: 5px;"></div>
          <ion-input placeholder="Email" type="email" name="email" id="email" [(ngModel)]="regUser.email" #email="ngModel" [pattern]="emailPattern" required></ion-input>
          <div *ngIf="email.invalid && (email.dirty || email.touched) " class="error">
            <div *ngIf="(email.errors.required || email.errors)">
              valid email is required
            </div>
        </div>
        <div style="padding: 5px;"></div>
          <ion-label for="" >Password</ion-label>
          <div style="padding: 5px;"></div>
          <ion-input  placeholder="Password" type="password" id="password" name="password" #password="ngModel"  [(ngModel)]="regUser.password" required></ion-input>
          <div *ngIf="password.invalid && (password.dirty || password.touched)" class="error">
            <div *ngIf="password.errors.required">
              password is required
            </div>
        </div>
        </div>
       <div style="padding: 5px;"></div>
           <a href="javascript:void(0)" style="float: right;text-transform: none;"(click)="forgotPassword()" ><span style="color: #EF6102;font-size: 12px;">Forgot Password?</span></a>
           <div style="padding: 10px;"></div>
          <ion-button [disabled]="regForm.invalid" class="pryColor"  expand="block" (click)="loginUser()">CONTINUE</ion-button>
     
          <div style="color: #313131;text-align: center;">
            <div class="txt">
              <h6>Or Sign in with</h6>
            </div>
            </div> 
            <ion-row >
              <ion-col size=6>
                <ion-button class="otherbtn" color="danger" expand="block" fill="outline">
                  <ion-icon slot="start"   name="logo-google"></ion-icon>
                  
                  Google
                </ion-button>
                </ion-col>
                <ion-col size=6>
                  <ion-button class="otherbtn" color="primary" expand="block" fill="outline">
                    <ion-icon slot="start"   name="logo-facebook"></ion-icon>                  
                    Facebook                   
                  </ion-button>
                </ion-col>
                </ion-row>
           
            
           
      </form>
  </div>
</ion-content>
