<ion-header class="ion-no-border">
 
  <ion-toolbar>
    
    <ion-buttons slot="start" (click)="goback()">
      <ion-icon name="arrow-back-outline" class="iconstyle1" ></ion-icon>
  </ion-buttons>
  <ion-title>Terms &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="padding: 15px;">
    <ion-row style="word-wrap: normal; text-justify: distribute;">
      <h4 style="padding:8px;">Terms and Conditions</h4>
        <div style="padding: 10px;">
        <p style="overflow-wrap: break-word; word-wrap: break-word;"> {{ Newterms.tcValue }} </p>
        <div style="padding: 5px;"></div>
        <ion-button  class="pryColor" (click)="contineandagree()"  expand="block" >CONTINUE & AGREE</ion-button>
  </div>
  </ion-row>
  </div>

  
</ion-content>
