
<div style="padding: 15px; width: 100%;">
  <h3>Add Another Product</h3>
  <p>Would you like to add another product?</p>
  <ion-button class="primary-button" expand="block" fill="default" (click)="submit(true)">
    <ion-label>Yes, please</ion-label>
  </ion-button>
  <ion-button class="cancel-button" expand="block" fill="outline"  (click)="submit(false)">No</ion-button>
</div>
